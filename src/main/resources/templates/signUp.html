<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザー登録画面</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
</head>
<divbody>
	<div class="container-fulid">


		<h2>ユーザー登録画面</h2>

		<span th:text="${message}"></span>

		<form th:action="@{/signUp}" method="post" th:object="${signUpForm}">

		
			<div class="col-3">
				<p><label for="loginId">ログインID</label>
				<input class="form-control" type="text" th:field="*{loginId}">
			</div>
			
			
			<div class="col-3">
				<p><label for="password">パスワード</label>
				<input class="form-control" type="password" th:field="*{password}">
			</div>
			
			<div >
				<input  class="btn btn-primary"type="submit" value="ユーザー登録">
			</div>


		</form>

		</div>

		</body>

</html>
